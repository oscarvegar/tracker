<div>
	<div class="row">
		<style type="text/css">
			.angular-google-map-container { height: 75vh; }
		</style>
		Objetos {{renderqueue.length}}
		<ui-gmap-google-map center='map.center' zoom='map.zoom'>
			<ui-gmap-markers models="modeloramas" coords="'self'" icon="'icon'" 
	        	click="mostrarDatos">
	        </ui-gmap-markers>
			<ui-gmap-markers models="ordenes" coords="'self'" icon="'icon'" 
	        	click="mostrarDatos">
	        </ui-gmap-markers>
			 
	        <ui-gmap-markers models="transportistas" coords="'self'" icon="'icon'" 
	        	click="onClick">
	        </ui-gmap-markers>

		</ui-gmap-google-map>
	</div>
	<div class="row">
	<br>
		<a href="/fullscreen" target="_blank" class="col-md-12 btn btn-primary">
			Pantalla completa
		</a>
	</div>
	<div id="myModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">INFORMACIÓN REPARTIDOR</h4>
				</div>
				<div class="modal-body">
					<div class="row">
					  	<div class="col-xs-6 col-sm-4">NOMBRE</div>
					  	<div class="col-xs-6 col-sm-6">{{conductor.nombre}}</div>
					</div>
					
					<div class="row">
					  	<div class="col-xs-8 col-sm-4">Ordenes Asignadas</div>
					  	<div class="col-xs-4 col-sm-6">
					  <!--	<b><p ng-repeat="ord in conductor.ordenesActuales"><a href="/orden/{{ord.id}}" target="_blank">{{ord.id}}</a></p></b>-->
					  	<b><p ng-repeat="ord in conductor.ordenesActuales"><a  href="" target="_blank"  ng-click="verDetalle(ord.id)">{{ord.id  | limitTo: -7}}</a></p></b>

					  	</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						Cerrar
					</button>
					<!--<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="verDetalle()">Ver Detalle</button>-->
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->


	<div id="modalPuntos" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">INFORMACIÓN DE
					<span ng-show="puntoData.icon.url==='/icon/beer.png'"> MODELORAMA </span>
					<span ng-show="puntoData.icon.url==='/icon/orden.png'"> ORDENES </span>
					<span ng-show="puntoData.icon.url==='construction.png'"> OBRAS </span>
					</h4>
				</div>
				<div class="modal-body">
					<div class="row" align="center">
					  	<h3><div style="width:100%">{{puntoData.title}}<a  href="" target="_blank"  ng-click="verDetalle(puntoData.idOrden)">{{puntoData.idOrden | limitTo: -7}}</a></div></h3>
					</div>
					<div class="row" align="center">
					  	<h4><div>{{puntoData.direccion}}</div></h4>
					</div>
					<div class="row" align="center">
					  	<h4><div>{{puntoData.detalle}}</div></h4>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						Cerrar
					</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

</div>
