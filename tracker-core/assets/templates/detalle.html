<div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="content-wrapper bold-shadow">
        <div class="content-inner">
          <div class="main-content main-content-grey-gradient no-page-header">
            <div class="main-content-inner">
            <form action="" role="form">
              <h3 class="form-title form-title-first"><i class="icon-list"></i>Detalle Pedidos</h3>
              <div class="form-group">

                <label>ORDEN ID:   <b>{{detalleOrder.id  | limitTo: -7}}</b>  </label>
                </br>
                <label>FECHA DE ORDEN:  <b>{{detalleOrder.createdAt | date:'dd-MM-yyyy'}}</b> </label>
              <!--  <label>FECHA DE ORDEN:  <b>{{detalleOrder.createdAt | date:'dd-MM-yyyy'}}</b> </label>-->
                </br>
                <label>DIRECCION DE ENTREGA:  <b>{{detalleOrder.direccionCompleta}}</b> </label>
                <!--  <label>DIRECCION DE ENTREGA:  <b>{{detalleOrder.orden.direccionCompleta}}</b> </label>-->
                </br>
                <label>REPARTIDOR ASIGNADO:  <b>{{detalleOrder.repartidor.nombre}}</b> </label>
               <!--   <label>REPARTIDOR ASIGNADO:  <b>{{detalleOrder.orden.direccionCompleta}}</b> </label>-->
                </br>
                <label>NOMBRE MODELORAMA:  <b>{{detalleOrder.modelorama.nombre}}</b> </label>
                </br>
                <label>DIRECCION MODELORAMA:  <b>{{detalleOrder.modelorama.direccion}}</b> </label>
               <!--   <label>MODELORAMA ASIGNADO:  <b>{{detalleOrder.orden.direccionCompleta}}</b> </label>-->
                </br>
                </br>

                  <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">  
                    <thead>
                      <tr>
                        <th>IMG</th>
                        <th>DESCRIPCIÃ“N</th>
                        <th>CANTIDAD</th>
                        <th>PRECIO POR UNIDAD</th>
                        <th>SUBTOTAL</th>            
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="dt in detalles">
                        <td><img src="{{dt.producto.imagen}}" style="width:50px;height:50px;"></td>
                        <td>{{dt.producto.presentacion}}</td>
                        <td>{{dt.cantidad}}</td>
                        <td>{{dt.producto.precio | currency}}</td>
                        <td>{{dt.cantidad * dt.producto.precio | currency}}</td>
                      </tr>
                    </tbody>
                    <tfoot>
                      <tr>
                        <td></td>
                        <td></td>
                        <td colspan="2"><b>TOTAL A PAGAR</b></td>
                        <td><b>{{detalleOrder.totalCompra | currency}}</b></td>
                      </tr>
                    </tfoot>
                  </table>
            
       

              </div>     
              <a class="btn btn-primary" href="/reporte"> 
                REGRESAR 
              </a>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
